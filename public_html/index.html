<html>
    <head>
        <title>WeatherApp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="climacon-font/styles.css">
        <link rel="stylesheet" href="css/climacon.css">

        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/weather.js"></script>
    </head>
    <body> 
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>WeatherApp</h1>
            </div><!-- /header -->



            <div class="main-wrapper">
                <div class="main-wrapper-mask"></div>
                <div class="main-wrapper-blur" style="background-image: url(img/FewClouds-lg.jpg)"></div>
                <div class="main-wrapper-front">
                    <div class="ui-grid-b ui-responsive">
                        <div class="full-center">

                            <div class="ui-grid-b ui-responsive">
                                <div class="widget-block">
                                    <!-- MAIN AREA -->
                                    <div class="img-area">
                                        <div class="img-area-mask"></div>
                                        <img src="img/FewClouds-sm.jpg" alt=""> 
                                        <div class="img-area-front">

                                            <h5 class="location"></h5>
                                            <p class="today"></p>
                                            <div class="weather-desc">
                                                <span class="desc"></span>
                                            </div>

                                            <ul class="weather-block-info"> 
                                                <li> 
                                                    <p class="temperature"></p>
                                                </li>
                                                <li class="svg" >
                                                    <!-- MAIN ANIMATED SVG WEATHER ICON -->
                                                    <object data="svg/Cloud-Hail-Moon.svg" type="image/svg+xml">
                                                        <img src="svg/Cloud-Hail-Moon.svg" />
                                                    </object>
                                                    <!-- /MAIN ANIMATED SVG WEATHER ICON -->
                                                </li>
                                                <li>
                                                    <ul class="weather-params ">
                                                        <li><i class="climacon thermometer medium-high"></i> <span class="weather-max-temperature"></span></li>
                                                        <li><i class="climacon moon full"></i> <span class="weather-humidity"></span></li>
                                                        <li><i class="climacon wind"></i> <span class="weather-wind-speed"></span></li>
                                                        <li><i class="climacon sunrise"></i> <span class="weather-sunrise"></span></li>
                                                        <li><i class="climacon sunset"></i> <span class="weather-sunset"></span></li>
                                                    </ul>
                                                </li>

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
