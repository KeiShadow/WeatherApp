<html>
    <head>
        <title>WeatherApp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/climacon.css">
        <link rel="stylesheet" href="climacon-font/styles.css">

        <!-- 
        <link rel="stylesheet" href="css/normalize.css">
        
        !-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">


        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/weather.js"></script>
    </head>
    <body> 

        <div data-role="page" id="page1" class="panel">
             <div data-role="panel" id="mypanel" data-display="push" data-dismissible="true">
                 <form>
                     <div class=" ui-input-search ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear">
                         <input data-type="pom search" data-enhanced="true" data-inset="false" id="pre-rendered-example-input" placeholder="Zadej místo">
                     </div>
                 </form>
                 <div data-role="controlgroup" data-enhanced="true" data-filter="true" data-filter-reveal="true" data-input="#pre-rendered-example-input" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">
                     <div class="ui-controlgroup-controls" id="MySelect">

                     </div>
                 </div>                 
            </div><!-- /panel -->
            
            <div data-role="header">
                <h1>WeatherApp</h1>
            </div><!-- /header -->

           
            
            <div class="panel-body container">
                <div class="image"></div>
                <!--JumboTron Actual!-->
                <div class="jumbotron vertical-center text-center ">
                    <div class="jumboimg"></div>
                    <div class="row">
                        <h5 class="location"></h5>
                        <p class="today"></p>


                        <div class=" col-md-4 ">
                            <span class="temperature text-right"></span>
                        </div>

                        <div class="  col-md-4 ">
                            <span id="svg"></span>
                        </div>

                        <div class=" col-md-4 ">
                            <ul class="list-group weather-params">
                                <li class="list-group-item "><i class="climacon thermometer medium-high"></i> <span class="weather-max-temperature"></span></li>
                                <li class="list-group-item "><i class="climacon moon full"></i> <span class="weather-humidity"></span></li>
                                <li class="list-group-item  "><i class="climacon wind"></i> <span class="weather-wind-speed"></span></li>
                                <li class="list-group-item "><i class="climacon sunrise"></i> <span class="weather-sunrise"></span></li>
                                <li class="list-group-item "><i class="climacon sunset"></i> <span class="weather-sunset"></span></li>
                            </ul>
                        </div>
                        <div class="weather-desc">
                            <span class="desc"></span>
                        </div>

                    </div>
                </div>
                <!--END OF JumboTron Actual!-->
                <ul id="made" class=" panel week-forecast list-group">


                </ul>

                    <label>Vyberte lokaci:</label>

                    <form>
                        <div class=" ui-input-search ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear">
                            <input data-type="search" data-enhanced="true" data-inset="false" id="pre-rendered-example-input" placeholder="Zadej místo">
                        </div>
                    </form>
                    <div data-role="controlgroup" data-enhanced="true" data-filter="true" data-filter-reveal="true" data-input="#pre-rendered-example-input" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">
                        <div class="ui-controlgroup-controls" id="MySelect">

                        </div>
                    </div>

                !-->
            </div>

        </div>
    </body>
</html>
